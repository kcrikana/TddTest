<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .field-error {
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <form role="form" th:action="@{/members/join}" th:object="${memberDto}" method="post">
        <h2 class="mb-3">회원가입</h2>

        <div class="mb-3">
            <label th:for="name" class="form-label">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="field-error">Incorrect name</p>
        </div>

        <div class="mb-3">
            <label th:for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="field-error">Incorrect email</p>
        </div>

        <div class="mb-3">
            <label th:for="password" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="field-error">Incorrect password</p>
        </div>

        <div class="mb-3">
            <label th:for="tel" class="form-label">전화번호</label>
            <input type="text" th:field="*{tel}" class="form-control" placeholder="전화번호를 입력해주세요">
            <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="field-error">Incorrect phone number</p>
        </div>

        <div class="mb-3">
            <label th:for="city" class="form-label">도시</label>
            <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력해주세요">
            <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="field-error">Incorrect city</p>
        </div>
        <div class="mb-3">
            <label th:for="street" class="form-label">상세주소</label>
            <input type="text" th:field="*{street}" class="form-control" placeholder="상세주소를 입력해주세요">
            <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="field-error">Incorrect street</p>
        </div>
        <div class="mb-3">
            <label th:for="state" class="form-label">주</label>
            <input type="text" th:field="*{state}" class="form-control" placeholder="주를 입력해주세요">
            <p th:if="${#fields.hasErrors('state')}" th:errors="*{state}" class="field-error">Incorrect state</p>
        </div>
        <div class="mb-3">
            <label th:for="zipCode" class="form-label">우편번호</label>
            <input type="text" th:field="*{zipCode}" class="form-control" placeholder="우편번호를 입력해주세요">
            <p th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" class="field-error">Incorrect zipCode</p>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>

        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
