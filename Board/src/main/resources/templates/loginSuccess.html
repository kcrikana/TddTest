<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>로그인 성공</h2>
    </div>

    <div th:if="${member != null}">
        <h4 class="mb-3">사용자 정보</h4>
        <ul class="list-group">
            <li class="list-group-item"><strong>이름:</strong> <span th:text="${member.name}"></span></li>
            <li class="list-group-item"><strong>이메일:</strong> <span th:text="${member.email}"></span></li>
            <li class="list-group-item"><strong>주소:</strong> <span th:text="${member.adress.city + ', ' + member.adress.street + ', ' + member.adress.state + ' ' + member.adress.zipCode}"></span></li>
        </ul>
    </div>

    <div class="mt-4">
        <a th:href="@{/}" class="btn btn-primary">홈으로</a>
    </div>
</div>
</body>
</html>
